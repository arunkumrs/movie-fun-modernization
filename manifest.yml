memory: 1G
instances: 1
applications:
- name: album-service
  path: applications/album-service/build/libs/album-service.jar
  routes:
  - route: album-service-graham-arun.apps.evans.pal.pivotal.io
  services:
  - albums-database
  - moviefun-s3
- name: movie-service
  path: applications/movie-service/build/libs/movie-service.jar
  routes:
  - route: movie-service-graham-arun.apps.evans.pal.pivotal.io
  services:
  - movies-database
- name: movie-fun-app
  path: applications/movie-fun-app/build/libs/movie-fun-app.war
  routes:
  - route: moviefun-graham-arun.apps.evans.pal.pivotal.io
  services:
  - moviefun-s3
  env:
    ALBUMS_URL: http://album-service-graham-arun.apps.evans.pal.pivotal.io/albums
    MOVIES_URL: http://movie-service-graham-arun.apps.evans.pal.pivotal.io/movies